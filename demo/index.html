        var fontDetect = new FontDetect();
        var table = document.getElementById('table');
        function changeDelay() {
            table.innerHTML = ''
            setTimeout(change, 200)
        }
        function change() {
            if (selectDom.value === '2') {
                console.time('FontDetect detects take time ')
                var supportFonts = fontDetect.detects(fonts)
                console.timeEnd('FontDetect detects take time ')
                // console.log(JSON.stringify(supportFonts))
                fonts.forEach(v => {
                    row = table.insertRow(-1);
                    col = row.insertCell(-1);
                    col.appendChild(document.createTextNode(v))
                    col.style.fontFamily = v;
                    col = row.insertCell(-1);
                    var result = supportFonts.indexOf(v) !== -1
                    result ? col.className = "f_green" : col.className = "f_red";
                    col.appendChild(document.createTextNode(result));
                })
            } else if (selectDom.value === '3') {
                console.time('promise FontDetect detects take time ')
                fontDetect.promiseDetects(fonts).then(supportFonts => {
                    console.timeEnd('promise FontDetect detects take time ')
                    // console.log(JSON.stringify(supportFonts))
                    fonts.forEach(v => {
                        row = table.insertRow(-1);
                        col = row.insertCell(-1);
                        col.appendChild(document.createTextNode(v))
                        col.style.fontFamily = v;
                        col = row.insertCell(-1);
                        var result = supportFonts.indexOf(v) !== -1
                        result ? col.className = "f_green" : col.className = "f_red";
                        col.appendChild(document.createTextNode(result));
                    })
                })

            } else {
                var results = []
                // var supportFonts = []
                console.time('FontDetect detect take time ')
                fonts.forEach((v, i) => {
                    var result = fontDetect.detect(v)
                    // if (result) {
                    //     supportFonts.push(v)
                    // }
                    results.push(result)
                })
                console.timeEnd('FontDetect detect take time ')
                // console.log(JSON.stringify(supportFonts))
                fonts.forEach((v, i) => {
                    row = table.insertRow(-1);
                    col = row.insertCell(-1);
                    col.appendChild(document.createTextNode(v))
                    col.style.fontFamily = v;
                    col = row.insertCell(-1);
                    var result = results[i]
                    result ? col.className = "f_green" : col.className = "f_red";
                    col.appendChild(document.createTextNode(result));
                })
            }
        }
        window.onload = function () {
            change()
        }
